<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
   <div class="container">
     <div class="header">
        <div class="logo">
            <a class="logo-text" href="index.html">facebook</a>

        </div>
        <div class="login">
            <form action=""></form>
            <table class="login-controls">
                <tr>
                    <td><label class="login-label">Email or Phone</label></td>
                    <td><label class="login-label">Password</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input class="submit-button" type="submit" value="Login"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="forgotten">Forgotten account?</td>
                </tr>


            </table>
        </form>

    </div>

    </div>
    <div class="main-body">
        <div class="left-section">
            <p class="para">Facebook helps you connect and share  with the<br> people in your life</p>
            <img class="fb-image" src="fb connecting.jpeg" alt="">

        </div>
        <div class="right-section">
            <h1 class=>Create an account</h1>
            <p>It's quick and easy.</p>
            <form action="">
                <input class="form1" type="text" placeholder="First name">
                <input class="form1" type="text" placeholder="Surname"> 
                <br>
                <input class="form2" type="text" placeholder="Mobile number or email address">
                <br>
                <input class="form3" type="text" placeholder="New password">
                <br>
                <p class="birthday">Birthday</p>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select>
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                    <option value="">Jun</option>
                    <option value="">Jul</option>
                    <option value="">Aug</option>
                    <option value="">Sep</option>
                    <option value="">Oct</option>
                    <option value="">Nov</option>
                    <option value="">Dec</option>
                </select>
                <select>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>

                </select>
                <br>
                <p>Gender</p>
                <tr>
                    <input type="radio">
                    <td><label>Male</label></td>
                    <input type="radio">
                    <td><label>Female</label></td>
                    <br>
                </tr>
                <tr>
                    <td><input class="signup-button" type="submit" value="Sign Up"></td>
                </tr>
            </form>
            


        </div>

    </div>



   </div>
</body>
</html>
